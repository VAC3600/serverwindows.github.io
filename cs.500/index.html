<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <title>Standardiseringsformel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/softbank/145/cow-face_1f42e.png">
</head>
<body>
    <header>
        <nav>
            <h2 class="title">Mejerist</h2>
        </nav>
        <h1 class="animated fadeIn">Standardiseringsformel</h1>
        <h2 class="animated fadeIn">For mejerister og andre nørder..</h2>
        <div class="animated fadeIn" id="indtast">
            <form id="slet">
                <ul>
                    <li>
                        Total mælkemængde (kg) <br>
                        <input type="number" step="0.01" id="kgMilk--js">
                    </li>
                    <li>
                        Ønsket fedtprocent<br>
                        <input type="number" step="0.01" id="fatPercent--js">
                    </li>
                    <li>
                        Fedtprocent skummetmælk<br>
                        <input type="number" step="0.01" id="skmFat--js">
                    </li>
                    <li>
                        Fedtprocent sødmælk/fløde<br>
                        <input type="number" step="0.01" id="sFat--js">
                    </li>
                    <li>
                        <input type="submit" id="submit--js" value="Let's go!">
                    </li>
                </ul>
            </form>
            <!--Kun til javascript-->
            <div id="regnestykke">
                    <div class="eq-c">
                            <i>Sødmælk/fløde</i> =
                            <div class="fraction">
                            <span id="over"></span>
                            <span class="bar">/</span>
                            <span id="fdn"></span>
                            </div>
                            = <span id="endelig"></span>
                            </div>
            </div>
            <div id="regnestykke2"><i>Skummetmælk</i> = 
            <span id="finale"></span> = <span id="finale2"></span></div>
            <!--Kun til javascript-->
        </div>
        <button id="igen"><a href="index.html">Prøv igen!</a></button>
        <h2 class="footer-text">Udviklet af Oscar Ramsing</h2>
    </header>
    <script src="mejerist.js">  
    </script>
</body>
</html>
